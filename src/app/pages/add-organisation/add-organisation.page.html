<ion-header class=" primary">
  <ion-toolbar class="headerColor">
    <ion-buttons slot="start">
      <ion-back-button class="back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class=" headerTextColor" >Add Organisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addOrganisation</ion-title>
    </ion-toolbar>
  </ion-header>
    <div class="container">
      <h2 class="form-title">Add Organisation</h2>
      <form class="organisation-form" (ngSubmit)="onSubmit()" #organisationForm="ngForm">
        <div class="form-group">
          <label for="name">Organisation Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="organisation.name" required>
        </div>
        <div class="form-group">
          <label for="address">Organisation Address:</label>
          <textarea type="text" id="address" name="address" [(ngModel)]="organisation.address" required></textarea>
        </div>
        <div class="form-group">
          <label for="details">Organisation Details:</label>
          <textarea type="text" id="details" name="details" [(ngModel)]="organisation.details"></textarea>
        </div>
        <div class="form-group">
          <label for="gst">Organisation GST No:</label>
          <input type="text" id="gst" name="gst" [(ngModel)]="organisation.gst">
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
</ion-content>
