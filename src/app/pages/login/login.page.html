<ion-content>
  <div class="container">
    <h2 class="form-title">Login</h2>
    <form class="customer-form" (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="contact">Phone No</label>
        <input type="number" id="contact" name="contact" [(ngModel)]="login.contact" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="login.password" required>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  </ion-content>
